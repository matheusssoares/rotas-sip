<ion-header>

</ion-header>

    <ion-row>
      <ion-list class="width-100">
        <ion-item (click)="admin()">
          <ion-label>Administrador</ion-label>

        <ion-item (click)="comum()">
          <ion-label>Usu√°rio Comum</ion-label>

  </ion-grid>
</ion-content>
