<ion-header>
  <ion-toolbar color="principal">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Empresas & Locais</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="img-locais" src="../../../assets/img/locais.png" alt="lista de estabelecimentos">
  <ion-searchbar placeholder="Pesquisar" (ionInput)="pesquisar($event)"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngIf="itens">
          <ion-list>
            <ion-item *ngFor="let item of itens" (click)="detalhar(item)">
              <ion-thumbnail slot="start">
                <img
                  [src]="item.imagem || 'https://static.vecteezy.com/system/resources/previews/000/357/423/non_2x/shop-vector-icon.jpg'">
              </ion-thumbnail>

              <ion-label>
                <h2>{{item.nome}}</h2>
                <p>{{item.tipo}}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </div>

        <!-- Skeleton screen -->
        <div *ngIf="!itens">
          <ion-list>
            <ion-list-header>
              <ion-label>
                <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
              </ion-label>
            </ion-list-header>
            <ion-item>
              <ion-avatar slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-avatar>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
              </ion-thumbnail>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
              <ion-label>
                <h3>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- fab placed to the bottom end -->
  <ion-fab (click)="add()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="principal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
