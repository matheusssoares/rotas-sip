<ion-header>
  <ion-toolbar color="principal">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{dados?.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <img [src]="dados?.image" alt="">
    <ion-card-header>
      <ion-card-title class="ion-text-uppercase">{{dados?.nome}}</ion-card-title>
      <ion-card-subtitle class="ion-text-start">
        {{dados?.categoria}}
      </ion-card-subtitle>
      <ion-card-subtitle style="margin-top: -18px" *ngIf="dados?.tipo == 'produtos'" class="ion-text-end">
        Produto
      </ion-card-subtitle>
      <ion-card-subtitle style="margin-top: -18px" *ngIf="dados?.tipo == 'servicos'" class="ion-text-end">
        Serviço
      </ion-card-subtitle>
      <ion-card-subtitle style="margin-top: -18px" *ngIf="dados?.tipo == 'empregos'" class="ion-text-end">
        Emprego
      </ion-card-subtitle>
      <ion-card-subtitle *ngIf="dados?.area" class="ion-text-start">
        {{dados?.area}}
      </ion-card-subtitle>
      <ion-card-subtitle class="ion-text-start">
        {{dados?.data_cadastro}}
      </ion-card-subtitle>
      <ion-card-subtitle class="ion-text-start">
        {{dados?.autor}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <hr style="height: 1px; background-color: #CCC;">
    </ion-card-content>
    <ion-card-content>
      <h3><b>DESCRIÇÃO:</b></h3>
      <h3 *ngIf="dados?.preco" style="margin-top: -18px;" class="ion-text-end"><b style="color: #0ca10c">R$ {{dados?.preco}}</b></h3>
      <p>{{dados?.descricao}}</p>
    </ion-card-content>
    <ion-card-content>
      <hr style="height: 1px; background-color: #CCC;">
    </ion-card-content>

    <ion-card-content style="margin-top: -18px">
      <ion-item (click)="compartilhar(dados)">
        <ion-icon name="share-social" slot="start"></ion-icon>
        <ion-label>COMPARTILHAR</ion-label>
      </ion-item>

      <ion-item (click)="msg(dados)" class="ion-activated">
        <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
        <ion-label>MANDAR MENSAGEM</ion-label>
      </ion-item>

      <ion-item *ngIf="mostrar" (click)="editar(dados)" class="ion-activated">
        <ion-icon name="create" slot="start"></ion-icon>
        <ion-label>EDITAR ANÚNCIO</ion-label>
      </ion-item>
      <ion-item *ngIf="mostrar" (click)="excluir(dados)" class="ion-activated">
        <ion-icon name="trash" slot="start"></ion-icon>
        <ion-label>EXCLUIR ANÚNCIO</ion-label>
      </ion-item>
    </ion-card-content>

  </ion-card>
</ion-content>
