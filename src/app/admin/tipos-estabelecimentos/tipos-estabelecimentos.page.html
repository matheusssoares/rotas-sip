<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tipos de Estabelecimentos</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Pesquisar" (ionInput)="pesquisar($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of itens">
            <ion-label>
              <h2>{{ item.nome }}</h2>
              <span *ngIf="!item.ativo">**</span>
            </ion-label>
            <ion-label class="ion-text-right">
              <ion-button (click)="editar(item)" color="tertiary" slot="end">
                <ion-icon name="create"></ion-icon>
              </ion-button>
              <ion-button (click)="excluir(item)" color="danger" slot="end">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

   <!-- fab placed to the bottom end -->
   <ion-fab (click)="add()" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
