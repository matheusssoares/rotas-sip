<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Últimas Notícias</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu" autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of itens.articles">
      <ion-col>
        <ion-card>
          <img src="{{item?.urlToImage}}">
          <ion-card-header>
            <ion-card-subtitle>{{item?.author}}</ion-card-subtitle>
            <ion-card-title>{{item?.title}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            {{item?.description}}
          </ion-card-content>
          <ion-card-content>
            <ion-row>
              <ion-col size="6">
                <ion-button href="{{item?.url}}" color="primary" expand="block">Visualizar</ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button (click)="compartilhar(item)" color="tertiary" expand="block">Compartilhar</ion-button>
              </ion-col>
            </ion-row>
            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
